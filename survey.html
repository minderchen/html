<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Commute Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 720px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #667eea;
            font-size: 16px;
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: grid;
            gap: 16px;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            display: inline-block;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            min-height: 90px;
            resize: vertical;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .radio-group label {
            font-weight: 400;
            color: #444;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #764ba2;
        }

        .back-link {
            text-align: center;
            margin-top: 16px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Commute Survey</h1>
        <p class="subtitle">Help us understand how students travel to school</p>

        <form action="https://formhandling-sv2m.onrender.com/" method="post">
            <div>
                <label for="student-name">Student Name</label>
                <input type="text" id="student-name" name="student-name" placeholder="Your name">
            </div>

            <div class="row">
                <div>
                    <label for="grade-level">Grade/Year</label>
                    <select id="grade-level" name="grade-level">
                        <option value="">Select</option>
                        <option>Freshman</option>
                        <option>Sophomore</option>
                        <option>Junior</option>
                        <option>Senior</option>
                        <option>Graduate</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label for="days-per-week">Days on Campus (per week)</label>
                    <input type="number" id="days-per-week" name="days-per-week" min="0" max="7" placeholder="e.g., 3">
                </div>
            </div>

            <div>
                <label>Primary Commute Mode</label>
                <div class="radio-group">
                    <label><input type="radio" name="commute-mode" value="walk"> Walk</label>
                    <label><input type="radio" name="commute-mode" value="bike"> Bike</label>
                    <label><input type="radio" name="commute-mode" value="bus"> Bus/Transit</label>
                    <label><input type="radio" name="commute-mode" value="car"> Car</label>
                    <label><input type="radio" name="commute-mode" value="carpool"> Carpool</label>
                    <label><input type="radio" name="commute-mode" value="other"> Other</label>
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="commute-time">One-way Commute Time (minutes)</label>
                    <input type="number" id="commute-time" name="commute-time" min="0" placeholder="e.g., 25">
                </div>
                <div>
                    <label for="commute-distance">One-way Distance (miles/km)</label>
                    <input type="number" id="commute-distance" name="commute-distance" min="0" step="0.1" placeholder="e.g., 7.5">
                </div>
            </div>

            <div>
                <label for="satisfaction">Commute Satisfaction</label>
                <select id="satisfaction" name="satisfaction">
                    <option value="">Select</option>
                    <option>Very satisfied</option>
                    <option>Satisfied</option>
                    <option>Neutral</option>
                    <option>Dissatisfied</option>
                    <option>Very dissatisfied</option>
                </select>
            </div>

            <div>
                <label for="comments">Suggestions or Comments</label>
                <textarea id="comments" name="comments" placeholder="Share any ideas to improve commuting..."></textarea>
            </div>

            <div class="actions">
                <button type="submit">Submit Survey</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <div class="back-link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
